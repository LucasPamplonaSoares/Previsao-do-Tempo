<!DOCTYPE html>
<head>
  <meta charset='UTF-8'/>
  <title>LOGIN</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' type='text/css' href='logar.css'/>
</head>
<body>
  <div class='container'>
    <a class='link' id='Login'><a/>
    </div>

  <div id='Login'>
    <form method='post' action=''>
      <h1>Login</h1>
      <p>
        <label for='nome_login'>SEU NOME</label>
        <input id='nome_login' name='nome_login' required='required' type='text' placeholder='ex. nome_usuario'/>
      </p>

      <p>
        <label for='cpf_login'>SEU CPF</label>
        <input type='cpf' id='text' inputmode='text' minlength='11' maxlength='11'
          pattern='^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}'
          required autocomplete='off'>
      </p>

      <p>
        <a href='file:///C:/Users/lucas/Desenvolvimento/templates/Inicio/inicial.html'></a>
        <input type='submit' value='Login'/>
      </p>

      <p class='link'>
        Não é cadastrado ? 
        <a href='file:///C:/Users/lucas/Desenvolvimento/templates/Criar%20Conta/criar.html'>Cadastre-se</a>
      </p>
    </form>
  </div>
  <script src='mascara_telefone.js'></script> 
  <script src='verific.js'></script>
</body>
</html>
