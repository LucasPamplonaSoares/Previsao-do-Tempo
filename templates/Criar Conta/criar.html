<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>CADASTRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="criar.css" />
</head>
<body>
 <div id="cadastro">
    <form method="post" action=""> 
      <h1>Cadastro</h1> 
       
      <p> 
        <label for="nome_cad">Seu nome</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
      </p>
       
      <p>
      <label for="cpf">CPF:</label>
      <input type="cpf" id="cpf" inputmode="number" minlength="11" maxlength="11"
          pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
          required autocomplete="off">
      </p>

      <p> 
        <label for="telefone_cad">Seu Telefone</label>
        <br>
        <input type="text" name="telefone" id="telefone" placeholder="(55)11111-1111" maxlength="15" />
      </p>
      
      <p> 
        <input type="submit" value="Cadastrar"/> 
      </p>
       
      <p class="link">  
        JÃ¡ tem conta?
        <a href="file:///C:/Users/lucas/Desenvolvimento/templates/Login/logar.html"> Ir para Login </a>
      </p>
    </form>
  </div>
</div>
</div> 
<script src='mascara_telefone.js'></script> 
<script src='verific.js'></script>
</body>
</html>
