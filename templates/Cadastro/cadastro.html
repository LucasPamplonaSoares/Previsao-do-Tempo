<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>PREVISÃO DO TEMPO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="cad.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. nome_login"/>
          </p>
           
          <p> 
            <label for="cpf_cad">Seu CPF</label>
            <input type="cpf" id="text" inputmode="text" minlength="11" maxlength="11"
              pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
              required autocomplete="off">
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> 
            <a href="file:///C:/Users/lucas/Desenvolvimento/templates/Home/home.html"></a> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p>
          <label for="cpf">CPF:</label>
          <input type="cpf" id="cpf" inputmode="number" minlength="11" maxlength="11"
              pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}"
              required autocomplete="off">
          </p>

          <p> 
            <label for="telefone_cad">Seu Telefone</label>
            <br>
            <input type="text" name="telefone" id="telefone" placeholder="(55)11111-1111" maxlength="15" />
          </p>
          
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div> 
  <script src='mascara_telefone.js'></script> 
  <script src='verific.js'></script>
</body>
</html>
